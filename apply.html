<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #222;
            color: #ddd;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #333;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #ffc0cb;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #ddd;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="date"],
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #444;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            margin-top: 5px;
            transition: border-color 0.3s;
            color: #ddd;
            background-color: #222;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="email"]:focus,
        .form-group input[type="date"]:focus,
        .form-group textarea:focus {
            border-color: #ffc0cb;
        }

        .form-group textarea {
            resize: vertical;
        }

        .form-group input[type="file"] {
            margin-top: 5px;
        }

        .form-group button {
            padding: 12px 24px;
            background-color: #e75480;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: #d2305a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Job Application Form</h2>
        <form action="apply.php" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="resume">Upload Resume</label>
                <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
            </div>
            <div class="form-group">
                <label for="coverletter">Cover Letter</label>
                <textarea id="coverletter" name="coverletter" rows="6" required></textarea>
            </div>
            <div class="form-group">
                <label for="whyapply">Why are you applying for this job?</label>
                <textarea id="whyapply" name="whyapply" rows="6" required></textarea>
            </div>
            <div class="form-group">
                <label for="salaryexp">Salary Expectation</label>
                <input type="text" id="salaryexp" name="salaryexp">
            </div>
            <div class="form-group">
                <label for="availability">Availability (start date)</label>
                <input type="date" id="availability" name="availability">
            </div>
            <div class="form-group">
                <label for="references">References (if any)</label>
                <textarea id="references" name="references" rows="4"></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit Application</button>
            </div>
        </form>
    </div>
</body>
</html>
